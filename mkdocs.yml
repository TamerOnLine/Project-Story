site_name: Project Story Docs
docs_dir: src/docs
site_url: https://tameronline.github.io/Project-Story/
repo_url: https://github.com/tameronline/Project-Story
repo_name: GitHub

extra:
  logo: images/logo.png
  favicon: images/favicon.ico

nav:
  - 🏠 Home: index.md
  - About: about.md
  - 📖 Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - ⚙️ CLI Usage: cli/usage.md
  - 🧱 Architecture: architecture.md
  - 📦 API Reference:
      - CLI Module: api/cli.md
      - Utils Module: api/utils.md
  - ❓ FAQ: faq.md
  - 👥 Contributing: contributing.md
  - 📜 License: license.md

theme:
  name: material
  language: en
  features:
    - navigation.sections
    - navigation.tabs
    - search.highlight
    - content.code.copy
    - toc.integrate
  palette:
    scheme: default
    primary: blue
    accent: light blue
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - tables
  - toc:
      permalink: true
